            content="Discover concise explanations and samples for tech terms and concepts in the Dev Encyclopedia. Find everything you need for development, all in one place."

            content="dev encyclopedia,developer encyclopedia,developer dictionary,developer resources,developer tools,software resources,programming resources,programming terms,tech terms"

        <link rel="icon" type="image/x-icon" href="image/new_icon.png" />

        <!-- End Cloudflare Web Analytics -->
        <div class="hero-section">
            <div class="search-bar" style="padding-bottom: 30px">
                <input
                    type="text"
                    id="searchInput"
                    onkeyup="filterCards()"
                    placeholder="Press '/' to Search for keywords..."
                    aria-label="Search for keywords..."
                />
                <i class="fas fa-search"></i>
            </div>
            <div class="buttons">
                <button class="button" onclick="showAbout()">
                    <i class="fas fa-user" style="padding-right: 10px"></i>
                    About;
                </button>
                <button
                    class="button"
                    onclick="window.open('https://github.com/Buzzpy/Programming-Simplified', '_blank')"
                >
                    <i class="fab fa-github" style="padding-right: 10px"></i>
                    Contribute;
                </button>

                <button class="button" onclick="showBuilders()">
                    <i class="fas fa-hammer" style="padding-right: 10px"></i>
                    Builder's Note;
                </button>
                <button class="button" onclick="showSponsors()">
                    <i
                        class="fa-solid fa-dollar-sign"
                        style="padding-right: 10px"
                    ></i>
                    Sponsor;
                </button>
            </div>

            <div class="hero-title" style="padding-top: 50px">
                Dev Encyclopedia;
            </div>
            <div class="hero-paragraph">
                Find out what that Sr. Developer is talking about
            </div>
        </div>

        <!-- Card Section -->
        <div class="cards-container" id="cardContainer"></div>

        <!-- Modal Structure -->
        <div id="modal">
            <div id="modal-content">
                <div id="modal-body"></div>
            </div>
        </div>
